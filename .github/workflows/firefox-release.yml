name: Firefox Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Get version from manifest
      id: get_version
      run: |
        VERSION=$(grep '"version"' manifest_v2.json | sed -E 's/.*"version": "([^"]+)".*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    
    - name: Create Firefox extension package
      run: |
        # Create a temporary directory for the extension files
        mkdir -p temp-firefox-extension
        
        # Copy all necessary files
        # For Firefox, we use manifest_v2.json but rename it to manifest.json
        cp manifest_v2.json temp-firefox-extension/manifest.json
        cp background.js temp-firefox-extension/
        cp content.js temp-firefox-extension/
        cp styles.css temp-firefox-extension/
        cp icon16.png temp-firefox-extension/
        cp icon48.png temp-firefox-extension/
        cp icon128.png temp-firefox-extension/
        cp PrivacyPolicy.md temp-firefox-extension/
        
        # Create the ZIP file with version in filename
        cd temp-firefox-extension
        zip -r ../firefox-extension-${{ env.VERSION }}.zip .
        
        # Go back to the root directory
        cd ..
        
        # Clean up the temporary directory
        rm -rf temp-firefox-extension
    
    - name: Upload Firefox extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-extension
        path: firefox-extension-${{ env.VERSION }}.zip
        retention-days: 30
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: firefox-v${{ env.VERSION }}
        release_name: Firefox Extension v${{ env.VERSION }}
        draft: false
        prerelease: false
      if: github.event_name == 'release'
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./firefox-extension-${{ env.VERSION }}.zip
        asset_name: firefox-extension-${{ env.VERSION }}.zip
        asset_content_type: application/zip
      if: github.event_name == 'release'